version: 2
updates:
  # 1. Keep your Docker base images up to date
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  # 2. Keep your GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # 3. Keep your app libraries up to date (e.g., if you use npm/node)
  - package-ecosystem: "npm" 
    directory: "/"
    schedule:
      interval: "weekly"