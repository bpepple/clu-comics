name: Lint Code Base

on:
  pull_request:
    branches: [main]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: super-linter/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false # Only check your new PR changes
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # --- RELAXED SETTINGS ---
          DISABLE_ERRORS: true      # Workflow stays "green" even if lint fails
          VALIDATE_DOCKERFILE: true # Keep this on! Important for your images
          
          # Only validate the core languages you actually use
          # (e.g., set to true only for your specific stack)
          VALIDATE_PYTHON_BLACK: true 
          VALIDATE_JAVASCRIPT_ES: true